<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Seinfeld Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="random.js" defer></script>
</head>
<body>
    <header>
        <figure><img src="seinfeld-logo.webp" alt="Seinfeld logo"></figure>
        <h1>Random Episode Generator</h1>
    </header>
    <main>
        <section class="season-filters">
            <p>Click on season(s) to exclude:</p>
            <button class="season-button" data-season="1">1</button>
            <button class="season-button" data-season="2">2</button>
            <button class="season-button" data-season="3">3</button>
            <button class="season-button" data-season="4">4</button>
            <button class="season-button" data-season="5">5</button>
            <button class="season-button" data-season="6">6</button>
            <button class="season-button" data-season="7">7</button>
            <button class="season-button" data-season="8">8</button>
            <button class="season-button" data-season="9">9</button>
        </section>
        <button id="get-random-episode">Get Random Episode</button>
        <hr>
        <section id="episode-container"></section>  
    </main>
</body>
</html>
